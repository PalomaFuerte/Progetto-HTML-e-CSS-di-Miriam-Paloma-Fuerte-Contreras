<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Paloma Fuerte - Contattami</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon"/>
        <meta property="og:title" content="Paloma Fuerte - Contattami" />
        <meta property="og:description" content="Paloma Fuerte - Pagina di contatto" />
        <meta property="og:image" content="https://PalomaFuerte.github.io/Progetto-HTML-e-CSS-di-Miriam-Paloma-Fuerte-Contreras/assets/img/miniatura.png"/>
        <meta property="og:type" content="website" />
    </head>
    <body>
        <header>
                <div class="logo">Paloma Fuerte</div>
                
                <input type="checkbox" id="menu-toggle" />
                <label for="menu-toggle" class="menu-icon" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="cv.html">Curriculum Vitae</a>
                    <a href="contattami.html">Contattami</a>
                </nav>
        </header>

        <main class="contact-main">
            <h1 class="text-center mb-4">Contattami</h1>

            <form id="contact-form" class="contact-form">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" id="nome" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" required />
            </div>

            <div class="mb-3">
                <label for="messaggio" class="form-label">Messaggio</label>
                <textarea
                name="messaggio"
                class="form-control"
                id="messaggio"
                rows="5"
                required
                ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Invia</button>
            </form>

            <div class="contact-spacer"></div>
        </main>

        <footer class="footer">
            <div class="footer-container">
                <div class="footer-contatti">
                    <a href="contattami.html"
                       class="contattami-link"
                       aria-label="Apri pagina Contattami">Contattami</a>
                </div>
                <div class="footer-social">
                    <a href="https://github.com/PalomaFuerte"
                    target="_blank" 
                    rel="noopener noreferrer"
                    aria-label="Profilo Github di Paloma Fuerte">GitHub</a>
                    <a href="https://www.linkedin.com/in/paloma-fuerte-073160242/" 
                    target="_blank" 
                    rel="noopener noreferrer"
                    aria-label="Profilo LinkedIn di Paloma Fuerte">LinkedIn</a>
                    <a href="https://www.instagram.com/fuertepaloma?igsh=MXV5dTVlbWFqdGltaw%3D%3D&utm_source=qr" 
                    target="_blank" 
                    rel="noopener noreferrer"
                    aria-label="Profilo Instagram di Paloma Fuerte">Instagram</a>
                </div>
            </div>
            <div class="footer-bottom text-center mt-3">
                <p>© 2025 Paloma Fuerte - Tutti i diritti riservati</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script>
            (function () { emailjs.init("6Bhj7ioS3Vqff-Ec_"); })();

            document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault();

            emailjs.sendForm("service_5ztzxrv", "template_g41t8x1", this).then(
                function () {
                alert("Messaggio inviato con successo!");
                document.getElementById("contact-form").reset();
                },
                function (error) {
                alert("Errore durante l'invio. Riprova più tardi.");
                console.log(error);
                }
            );
            });
        </script>
    </body>
</html>
